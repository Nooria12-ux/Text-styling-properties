<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      .text1 {
        color: indianred;
        font-size: 30px;
        font-family: impact;
      }
      #p1 {
        color: blueviolet;
        font-family: Courier New;
        font-size: 35px;
      }
      div {
        width: 300px;
        height: 100px;
        background-color: yellow;
        border: 1px solid black;
      }
      #myDiv {
        transform: rotateX(180deg);
      }
    </style>
  </head>
  <body>
    <h1>Typography</h1>
    <p class="text1">Welcome to Codingal</p>
    <p id="p1">Welcome to Codingal</p>
    <div>Codingal</div>
    <div id="myDiv">Codingal</div>
  </body>
</html>
